<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用CSS3实现圆角矩形和阴影</title>
    <style>
        .div1 {
            width: 400px;
            height: 300px;
            /* border: 1px solid red; */
            border-radius: 10px;
            box-shadow: 0px 0px 16px 0px rgba(0, 0, 0, 0.75);
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>用过CSS3吗? 实现圆角矩形和阴影怎么做?</h1>
    <div class='div1'></div>
    <p>
        使用两个属性即可做到，一个是border-radius；一个是box-shadow <br>
        这两个属性都可以使用在线工具完成，你只需要调整一下属性值就可以了
    </p>

</body>

</html>
